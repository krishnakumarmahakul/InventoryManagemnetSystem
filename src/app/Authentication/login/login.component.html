<div class="body">
    <div class="main">  	
        <input type="checkbox" id="chk" aria-hidden="true">
    
            <div class="signup">
                <form>
                    <label for="chk" aria-hidden="true">Sign up</label>
                    <input type="text" name="txt" placeholder="User name" required="" [(ngModel)]="regObj.username">
                    <input type="email" name="email" placeholder="Email" required="" [(ngModel)]="regObj.email">
          <input type="text" name="broj" placeholder="Contact No." required=""[(ngModel)]="regObj.phone">
                    <input type="password" name="pswd" placeholder="Password" required=""[(ngModel)]="regObj.password">
                    <button (click)="Reg()">Sign up</button>
                </form>
            </div>
    
            <div class="login">
                <form>
                    <label for="chk" aria-hidden="true">Login</label>
                    <input type="email"  [(ngModel)]="loginObj.username"  name="email" placeholder="Username" required="">
                    <input type="password" [(ngModel)]="loginObj.password"  name="pswd" placeholder="Password" required="">
                    <button (click)="onLogin()">Login</button>
                </form>
            </div>
    </div>
</div>
